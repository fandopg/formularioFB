<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" href="./formulario2_styles.css">
  </head>
  <body>
    
    <form action="/form" method="GET">
      <h1>Sign Up</h1>
    <h2>It's free and anyone can join</h2>
      <label for="name">First Name</label>
      <input name="name" type="text" /><br /><br />
      <label for="lastName">Last Name</label>
      <input name="lastName" type="text" /><br /><br />
      <label for="email">Your Email</label>
      <input type="email" name="email" /><br /><br />
      <label for="pass">New Password</label>
      <input type="password" name="pass" /><br /><br />
      <label for="gender">I am</label>
      <select name="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="no-binary">No-binary</option>
        <option value="no-say">Prefer not to say</option></select><br /><br />
      <label for="bday">Birthday</label>
      <input type="date" name="bday" /><br /><br />
      <a href="#" class="why">Why do I need to provide this?</a><br />
      <button type="submit">Sign Up</button>
      <hr />    
      <a href="#">Create a Page</a><span> for a celebrity, band or business.</span>
    </form>
    
    
  </body>
</html>
